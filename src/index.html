<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>Homework</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div id="app">
      <div class="form-wrapper">
        <form class="form">
          <input name="search" placeholder="Search images..." />
          <button type="submit">Search</button>
        </form>
      </div>
      <ul class="gallery"></ul>
      <button class="button-load-more hidden" type="button">Load more</button>
      <span class="loader hidden"></span>
    </div>
    <script type="module" src="./main.js"></script>

    <template id="gallery-item-template">
      <li class="gallery-item">
        <a class="gallery-link" href="large-image.jpg">
          <img
            class="gallery-image"
            src="small-image.jpg"
            data-source="large-image.jpg"
            alt="Image description"
          />
          <dl class="gallery-item-meta">
            <div>
              <dt class="title">Likes</dt>
              <dd class="meta-likes-value"></dd>
            </div>
            <div>
              <dt class="title">Views</dt>
              <dd class="meta-views-value"></dd>
            </div>
            <div>
              <dt class="title">Comments</dt>
              <dd class="meta-comments-value"></dd>
            </div>
            <div>
              <dt class="title">Downloads</dt>
              <dd class="meta-downloads-value"></dd>
            </div>
          </dl>
        </a>
      </li>
    </template>
  </body>
</html>
